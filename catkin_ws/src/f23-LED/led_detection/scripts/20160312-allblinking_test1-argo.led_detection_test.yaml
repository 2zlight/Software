allblinking_test1-argo-magitek_front:
  # how to create the test data
  data:
    bag: "~/duckietown-data/logs/Phase_2/F23/Meeting_1_Logs/allblinking_test1/20160312-allblinking_test1-argo.bag"
    interval: [0, 2]
  # what to query for
  query:
    frequencies_to_detect: [1.0, 3.0]
    min_distance_between_LEDs_pixels: 5         
  # what we expect to see
  expected: 
  - timestamp1: 0
    timestamp2: 2
    image_coordinates: [10, 10]
    image_coordinates_margin: 5 # pixels
    frequency: 1.0
    color: [1,1,1]
    color_tolerance: 0.1
    confidence_min: 0.9

    